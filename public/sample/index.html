<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>

    <script src='https://106.240.247.44:7101/socket.io/socket.io.js'></script>
    <script src='../lib/common.js'></script>
    <script src='js/app.js'></script>

</head>
<body>
    <canvas id="jsCanvas" class="canvas" width="700" height="700"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color:black"></div>
            <div class="controls_color jsColor" style="background-color:white"></div>
            <div class="controls_color jsColor" style="background-color:red"></div>
            <div class="controls_color jsColor" style="background-color:#FF9500"></div>
            <div class="controls_color jsColor" style="background-color:#FFCC00 "></div>
            <div class="controls_color jsColor" style="background-color:green"></div>
            <div class="controls_color jsColor" style="background-color:blue"></div>
            <div class="controls_color jsColor" style="background-color:#0579FF"></div>
            <div class="controls_color jsColor" style="background-color:purple"></div>
        </div>
    </div>
    
</body>
</html>
